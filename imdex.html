<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khandaker world</title>
    <link rel="icon" type="image" href="image/icon.png">
    <link rel="stylesheet" href="css/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="section-padding">
        <div class="section-bg"></div>
        <div class="container">
            <div class="row">
                <div class="col-md-7">
                    <div class="contact-from">
                        <h2 class="absolue-text">Appointment</h2>
                        <form action="index.html">
                            <div class="row">
                                <div class="col-md-6">
                                    <input type="text" placeholder="First Name">
                                </div>
                                <div class="col-md-6">
                                    <input type="text" placeholder="List Name">
                                </div>
                                <div class="col-md-6">
                                    <input type="text" placeholder="Phone Number">
                                </div>
                                <div class="col-md-6">
                                    <input type="date" placeholder="Date">
                                </div>
                            </div>
                            <p><textarea name="message" id="message" cols="30" rows="10" placeholder="Observation"></textarea></p>
                            <p><input type="submit" value="Make Appointment"></p>
                        </form>
                    </div>
                </div>
                <div class="col-md-5">
                    <div class="appointment-text">
                        <h3>We eliminate the inconvenience of multiple visits.</h3>
                        <ul>
                            <li><i class="fa fa-sheild">No second objection or temporary.</i></li>
                            <li><i class="fa fa-sheild">No unprofessional doctors.</i></li>
                            <li><i class="fa fa-sheild">No poor quality products.</i></li>
                            <li><i class="fa fa-sheild">Student at Australian National University.</i></li>
                        </ul>
                        <a href="" class="box-btn">More about us</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
